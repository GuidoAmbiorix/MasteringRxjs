<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">

  <!-- Actions Column -->
<ng-container matColumnDef="acciones">
  <th mat-header-cell *matHeaderCellDef> Actions </th>
  <td mat-cell *matCellDef="let element">
    <button mat-mini-fab (click)="toggleRow(element)">
      <mat-icon *ngIf="element.expanded">remove</mat-icon>
      <mat-icon *ngIf="!element.expanded">add</mat-icon>
    </button>
  </td>
</ng-container>

  <!-- Provincia Column -->
  <ng-container matColumnDef="provincia">
    <th mat-header-cell *matHeaderCellDef> Provincia </th>
    <td mat-cell *matCellDef="let element"> {{element.provincia}} </td>
  </ng-container>

  <!-- Municipio Column -->
  <ng-container matColumnDef="municipio">
    <th mat-header-cell *matHeaderCellDef> Municipio </th>
    <td mat-cell *matCellDef="let element"> {{element.municipio}} </td>
  </ng-container>

  <!-- Circunscripcion Column -->
  <ng-container matColumnDef="circunscripcion">
    <th mat-header-cell *matHeaderCellDef> Circunscripcion </th>
    <td mat-cell *matCellDef="let element"> {{element.circunscripcion}} </td>
  </ng-container>

  <!-- Distrito Municipal Column -->
  <ng-container matColumnDef="distritoMunicipal">
    <th mat-header-cell *matHeaderCellDef> Distrito Municipal </th>
    <td mat-cell *matCellDef="let element"> {{element.distritoMunicipal}} </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
<ng-container matColumnDef="expandedDetail">
  <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
    <div class="example-element-detail" [@detailExpand]="element.expanded ? 'expanded' : 'collapsed'">
      <table mat-table [dataSource]="dataSourceDetails">
        <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumnsDetails">
          <th mat-header-cell *matHeaderCellDef> {{column}} </th>
          <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumnsDetails"></tr>
          <tr mat-row *matRowDef="let myRowData; columns: displayedColumnsDetails"></tr>
      </table>
    </div>
  </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr
mat-row *matRowDef="let myRowData; columns: displayedColumns"
class="example-element-row"
[class.example-expanded-row]="myRowData.expanded"
></tr>
<tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
